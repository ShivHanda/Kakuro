name: Daily Kakuro Generator

on:
  schedule:
    # Runs at 18:30 UTC everyday (which is 00:00 IST)
    - cron: '30 18 * * *' 
  workflow_dispatch: # Allows you to click a button to run manually for testing

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run Generator Script
      run: python generate.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add daily-kakuro.json
        git commit -m "Daily Puzzle Update" || echo "No changes to commit"
        git push
