<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Kakuro</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        
        <header>
            <h1>Daily Kakuro</h1>
            <div class="info-bar">
                <div id="date-display">Loading...</div>
                </div>
        </header>

        <div class="game-layout">
            
            <div id="game-board" class="kakuro-board">
                </div>

            <aside class="controls-sidebar">
                <div class="numpad">
                    <button class="num-btn" data-value="1">1</button>
                    <button class="num-btn" data-value="2">2</button>
                    <button class="num-btn" data-value="3">3</button>
                    <button class="num-btn" data-value="4">4</button>
                    <button class="num-btn" data-value="5">5</button>
                    <button class="num-btn" data-value="6">6</button>
                    <button class="num-btn" data-value="7">7</button>
                    <button class="num-btn" data-value="8">8</button>
                    <button class="num-btn" data-value="9">9</button>
                    <button class="num-btn action-btn" id="clear-btn">âŒ«</button>
                </div>
                
                <div class="extra-actions">
                    <p class="instruction-text">Tap a white cell and enter a number (1-9). Sums must match the clues.</p>
                </div>
            </aside>
        </div>

    </div>

    <script src="kakuro-app.js"></script>

</body>
</html>
